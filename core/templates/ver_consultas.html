{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center">Consultas Agendadas</h2>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Paciente</th>
                <th>Médico</th>
                <th>Data</th>
                <th>Hora</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for consulta in consultas %}
                <tr>
                    <td>{{ consulta.paciente.nome }}</td>
                    <td>{{ consulta.medico.nome }}</td>
                    <td>{{ consulta.data }}</td>
                    <td>{{ consulta.hora }}</td>
                    <td>{{ consulta.status }}</td>
                    <td>
                        <a href="{% url 'editar_consulta' consulta.id %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'excluir_consulta' consulta.id %}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
